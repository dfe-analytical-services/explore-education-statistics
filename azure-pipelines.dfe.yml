  - job: 'Frontend'
    pool:
      vmImage: 'ubuntu-20.04'
      demands: azureps

    steps:
      - task: NodeTool@0
        displayName: 'Install Node.js $(NODE_VERSION)'
        inputs:
          versionSpec: $(NODE_VERSION)

      - task: 'Bash@3'
        displayName: 'Install PNPM'
        inputs:
          workingDir: '.'
          targetType: 'inline'
          script: 'npm i -g pnpm@$(PNPM_VERSION)'

      - task: 'Bash@3'
        displayName: 'pnpm i'
        inputs:
          workingDir: '.'
          targetType: 'inline'
          script: 'pnpm i --virtual-store-dir ./src/explore-education-statistics-frontend/node_modules/.pnpm'

