      - task: 'Npm@1'
        displayName: 'Install prod dependencies'
        inputs:
          command: 'custom'
          workingDir: '.'
          verbose: false
          customCommand: 'run bootstrap:prod'
      - task: 'ArchiveFiles@2'
        displayName: 'Archive frontend'
        inputs:
          rootFolderOrFile: './src/explore-education-statistics-frontend'
          includeRootFolder: false
          archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-development.zip'
      - task: 'PublishPipelineArtifact@0'
        displayName: 'Publish Pipeline Artifact'
        inputs:
          artifactName: 'frontend-test'
          targetPath: '$(Build.ArtifactStagingDirectory)'
  - job: 'FrontendArtifactDev03'
    dependsOn: 'Frontend'
    pool:
      vmImage: 'ubuntu-16.04'
      demands: 'npm'
    steps:
      - task: 'Npm@1'
        displayName: 'Install root dependencies'
        inputs:
          command: 'custom'
          workingDir: '.'
          verbose: false
          customCommand: 'ci'
      - task: 'Npm@1'
        displayName: 'Install subproject dev dependencies'
        inputs:
          command: 'custom'
          workingDir: '.'
          verbose: false
          customCommand: 'run bootstrap'
      - task: 'Npm@1'
        displayName: 'Build frontend'
        inputs:
          command: 'custom'
          workingDir: './src/explore-education-statistics-frontend'
          verbose: false
          customCommand: 'run build:prod'
      - task: 'Bash@3'
        displayName: 'Remove dev dependencies'
        inputs:
          targetType: 'inline'
          script: 'rm -rf ./src/**/node_modules'
      - task: 'Npm@1'
        displayName: 'Install prod dependencies'
        inputs:
          command: 'custom'
          workingDir: '.'
          verbose: false
          customCommand: 'run bootstrap:prod'
      - task: 'ArchiveFiles@2'
        displayName: 'Archive frontend'
        inputs:
          rootFolderOrFile: './src/explore-education-statistics-frontend'
          includeRootFolder: false
          archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-development.zip'
      - task: 'PublishPipelineArtifact@0'
        displayName: 'Publish Pipeline Artifact'
        inputs:
          artifactName: 'frontend-dev03'
          targetPath: '$(Build.ArtifactStagingDirectory)'

  - job: 'MiscellaneousArtifacts'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: PublishPipelineArtifact@0
        displayName: 'Publish Robot tests'
        inputs:
          artifactName: 'robot-tests'
          targetPath: 'tests/robot-tests'
      - task: PublishPipelineArtifact@0
        displayName: 'Publish Newman tests'
        inputs:
          artifactName: 'newman-tests'
          targetPath: 'tests/newman'
      - task: PublishPipelineArtifact@0
        displayName: 'Publish Auth Token script'
        inputs:
          artifactName: 'auth-token-script'
          targetPath: 'useful-scripts/auth-tokens'
