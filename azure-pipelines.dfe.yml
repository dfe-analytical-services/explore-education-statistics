      #     testRunTitle: 'Release Jest tests'
      #     mergeTestResults: true

      - task: 'Bash@3'
        displayName: 'pnpm build'
        inputs:
          targetType: 'inline'
          script: 'pnpm --filter=explore-education-statistics-frontend build'

      - task: 'Bash@3'
        displayName: 'pnpm deploy'
        inputs:
          targetType: 'inline'
          script: 'pnpm --filter=explore-education-statistics-frontend --prod deploy public-frontend'

      - task: Bash@3
        displayName: 'Zip public frontend'
        inputs:
          targetType: 'inline'
          script: 'cd src/explore-education-statistics-frontend && zip -r -y $(Build.ArtifactStagingDirectory)/public-frontend.zip *'

      - task: PublishPipelineArtifact@0
        displayName: 'Publish frontend artifact'
        inputs:
          artifactName: 'public-frontend'
          targetPath: '$(Build.ArtifactStagingDirectory)'

  - job: 'MiscellaneousArtifacts'
    pool:
      vmImage: 'ubuntu-20.04'
    steps:
      - task: CopyFiles@2
        displayName: 'Copy Pipfiles to tests'
        inputs:
          Contents: |
            Pipfile
            Pipfile.lock
          TargetFolder: 'tests'
      - task: PublishPipelineArtifact@0
        displayName: 'Publish test files'
        inputs:
          artifactName: 'tests'
          targetPath: 'tests'
