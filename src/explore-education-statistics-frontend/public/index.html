<!DOCTYPE html>
<html lang="en" class="govuk-template app-html-class">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <title>GOV.UK - Customised page template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="blue" />

    <link
      rel="shortcut icon"
      sizes="16x16 32x32 48x48"
      href="%PUBLIC_URL%/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/assets/images/govuk-mask-icon.svg"
      color="blue"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/images/govuk-apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="%PUBLIC_URL%/assets/images/govuk-apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%PUBLIC_URL%/assets/images/govuk-apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/images/govuk-apple-touch-icon.png"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--[if !IE 8]><!-->
    <!-- <link href="/govuk-frontend/all.css" rel="stylesheet" /> -->
    <!--<![endif]-->

    <!--[if IE 8]>
      <link href="/govuk-frontend/all-ie8.css" rel="stylesheet" />
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="/html5-shiv/html5shiv.js"></script>
    <![endif]-->

    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/images/govuk-opengraph-image.png"
    />
  </head>
  <body class="govuk-template__body app-body-class">
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <script>
      document.body.className = document.body.className
        ? document.body.className + ' js-enabled'
        : 'js-enabled';
    </script>

    <div id="application"></div>

    <!-- Step by step navigation -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="/step-by-step-navigation.js"></script>
    <script src="/modules.js"></script>
    <script>
      $(document).ready(function() {
        GOVUK.modules.start();
      });
    </script>
  </body>
</html>
